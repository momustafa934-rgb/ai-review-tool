<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Review Reply Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    .reply {
      margin-top: 15px;
      white-space: pre-wrap;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>AI Review Reply Generator</h2>
    <textarea id="review" placeholder="Paste customer review here..."></textarea>
    <br>
    <button onclick="generate()">Generate Reply</button>
    <div class="reply" id="reply"></div>
  </div>

  <script>
    async function generate() {
      const review = document.getElementById("review").value;
      document.getElementById("reply").innerText = "Generating...";

      const res = await fetch("/generate-reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ review_text: review })
      });

      const data = await res.json();
      document.getElementById("reply").innerText = data.reply_text;
    }
  </script>
</body>
</html>
