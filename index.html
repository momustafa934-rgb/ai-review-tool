<body>

<h2>AI Review Reply Generator</h2>

<a href="https://buy.stripe.com/00w28t7PK1Pn07EdEB7Zu01" target="_blank">
  <button>Subscribe (£35/month)</button>
</a>

<br><br>

<input id="email" placeholder="Email used for payment">
<br><br>

<textarea id="review" placeholder="Paste customer review here"></textarea>
<br><br>

<button onclick="generate()">Generate Reply</button>

<p id="output"></p>

<script>
async function generate() {
  const email = document.getElementById("email").value;
  const review = document.getElementById("review").value;

  const res = await fetch("/generate-reply", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email,
      review_text: review
    })
  });

  const data = await res.json();
  document.getElementById("output").innerText = data.reply_text;
}
</script>
