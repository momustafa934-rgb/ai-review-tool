<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Review Reply Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:#f7f7f8;color:#111}
    .page{max-width:860px;margin:60px auto;padding:0 20px}
    .card{background:#fff;border-radius:14px;padding:32px;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    h1{margin:0 0 8px;font-size:28px;font-weight:600}
    .subtitle{color:#555;margin-bottom:20px;line-height:1.5}
    .price-box{background:#f1f1f3;border-radius:10px;padding:16px;margin-bottom:18px;display:flex;justify-content:space-between;align-items:center;gap:12px}
    .price{font-size:18px;font-weight:700}
    .btn{border:none;border-radius:10px;padding:12px 14px;font-size:14px;cursor:pointer}
    .btn-dark{background:#111;color:#fff;text-decoration:none;display:inline-block;text-align:center}
    .btn-dark:hover{background:#000}
    label{font-size:14px;font-weight:600;display:block;margin:14px 0 6px}
    input,textarea{width:100%;padding:12px;font-size:14px;border-radius:10px;border:1px solid #ccc;font-family:inherit}
    textarea{resize:vertical;min-height:150px}
    .btn-primary{width:100%;margin-top:14px;background:#4f46e5;color:#fff}
    .btn-primary:hover{background:#4338ca}
    .note{margin-top:10px;font-size:12px;color:#666}
    .grid{margin-top:18px;display:grid;gap:12px}
    .replyCard{background:#f1f1f3;border-radius:10px;padding:14px;white-space:pre-wrap;line-height:1.5}
    .small{font-size:12px;color:#666;margin-bottom:6px}
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>AI Review Reply Tool</h1>
      <div class="subtitle">Paste multiple reviews (separate each review with a blank line). Generate replies in one click.</div>

      <div class="price-box">
        <div class="price">£35 / month</div>
        <a class="btn btn-dark" href="https://buy.stripe.com/00w28t7PK1Pn07EdEB7Zu01" target="_blank" rel="noopener">
          Subscribe on Stripe
        </a>
      </div>

      <label>Email used for subscription</label>
      <input id="email" type="email" placeholder="you@business.com" />

      <label>Paste reviews (blank line between each)</label>
      <textarea id="reviews" placeholder="Review 1...

Review 2...

Review 3..."></textarea>

      <button class="btn btn-primary" onclick="generateAll()">Generate Replies</button>
      <div class="note">Tip: Paste 5–20 reviews. Keep a blank line between each review.</div>

      <div id="out" class="grid"></div>
    </div>
  </div>

  <script>
    function splitReviews(text) {
      return text
        .split(/\n\s*\n/g)
        .map(s => s.trim())
        .filter(Boolean);
    }

    async function generateOne(email, review_text) {
      const res = await fetch("/generate-reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, review_text })
      });
      return await res.json();
    }

    async function generateAll() {
      const email = document.getElementById("email").value.trim();
      const reviewsText = document.getElementById("reviews").value;
      const out = document.getElementById("out");

      out.innerHTML = "";

      if (!email) {
        out.innerHTML = `<div class="replyCard">Enter your subscription email first.</div>`;
        return;
      }

      const reviews = splitReviews(reviewsText);

      if (reviews.length === 0) {
        out.innerHTML = `<div class="replyCard">Paste at least 1 review (separate multiple reviews with a blank line).</div>`;
        return;
      }

      // Show placeholders first
      reviews.forEach((_, i) => {
        out.innerHTML += `
          <div class="replyCard" id="r${i}">
            <div class="small">Reply for Review #${i+1}</div>
            Generating...
          </div>
        `;
      });

      // Generate sequentially (safer for API rate limits)
      for (let i = 0; i < reviews.length; i++) {
        const box = document.getElementById(`r${i}`);
        try {
          const data = await generateOne(email, reviews[i]);
          box.innerHTML = `<div class="small">Reply for Review #${i+1}</div>${(data.reply_text || "No reply returned.")}`;
        } catch (e) {
          box.innerHTML = `<div class="small">Reply for Review #${i+1}</div>Error generating reply.`;
        }
      }
    }
  </script>
</body>
</html>
