<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Review Reply Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #f5f7fb;
      color: #111;
    }
    .container {
      max-width: 720px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
    }
    p {
      color: #555;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-top: 10px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .generate {
      background: #4f46e5;
      color: white;
    }
    .generate:hover {
      background: #4338ca;
    }
    .reply {
      margin-top: 20px;
      background: #f1f1f3;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      min-height: 60px;
    }
    .pricing {
      margin-top: 30px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
    }
    .stripe {
      background: black;
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 10px;
    }
    .stripe:hover {
      background: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Review Reply Generator</h1>
    <p>Paste a customer review below and instantly generate a professional reply you can post on Google.</p>

    <textarea id="review" placeholder="Paste customer review here..."></textarea>

    <button class="generate" onclick="generateReply()">Generate Reply</button>

    <div class="reply" id="reply"></div>

    <div class="pricing">
      <div>
        <div class="price">£35 / month</div>
        <p style="margin:0;color:#666;">Unlimited replies • Cancel anytime</p>
      </div>
      <a class="stripe" href="https://buy.stripe.com/00w28t7PK1Pn07EdEB7Zu01" target="_blank">
        Subscribe
      </a>
    </div>
  </div>

<script>
async function generateReply() {
  const review = document.getElementById("review").value;
  const replyBox = document.getElementById("reply");
  replyBox.innerText = "Generating...";

  const res = await fetch("/generate-reply", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ review_text: review })
  });

  const data = await res.json();
  replyBox.innerText = data.reply_text;
}
</script>

</body>
</html>
